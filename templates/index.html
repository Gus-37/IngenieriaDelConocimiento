<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Riesgo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .resultados {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Evaluación de Riesgo</h2>
        <form action="/" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="salud">Estado de Salud:</label>
            <select id="salud" name="salud">
                <option value="saludable">Saludable</option>
                <option value="obesidad">Obesidad</option>
                <option value="ansiedad">Ansiedad</option>
                <option value="diabetes">Diabetes</option>
                <option value="hipertension">Hipertensión</option>
            </select>

            <label for="historial_familiar">Historial Familiar:</label>
            <select id="historial_familiar" name="historial_familiar">
                <option value="false">No</option>
                <option value="true">Sí</option>
            </select>

            <label for="estilo_vida">Estilo de Vida:</label>
            <select id="estilo_vida" name="estilo_vida">
                <option value="activo">Activo</option>
                <option value="deportista">Deportista</option>
                <option value="fumador">Fumador</option>
                <option value="alcoholico">Alcohólico</option>
            </select>

            <label for="ocupacion">Ocupación:</label>
            <select id="ocupacion" name="ocupacion">
                <option value="oficina">Oficina</option>
                <option value="piloto">Piloto</option>
                <option value="bombero">Bombero</option>
                <option value="minero">Minero</option>
            </select>

            <label for="historial_seguro">Historial de Seguro:</label>
            <select id="historial_seguro" name="historial_seguro">
                <option value="bueno">Bueno</option>
                <option value="malo">Malo</option>
                <option value="reclamos_frecuentes">Reclamos Frecuentes</option>
            </select>

            <button type="submit">Calcular Riesgo</button>
        </form>

        {% if resultados %}
            <div class="resultados">
                <h2>Resultados</h2>
                <ul>
                    {% for resultado in resultados %}
                        <li>{{ resultado.nombre }} - Puntaje: {{ resultado.puntaje }} - Nivel de Riesgo: {{ resultado.nivel_riesgo }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
